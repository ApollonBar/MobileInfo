language: android

jdk:
- oraclejdk8

notifications:
  email: false

sudo: false

android:
  components:
  - tools
  - build-tools-27.0.0
  - android-27
  - extra-android-m2repository
  - extra-android-support


before_install:
- chmod +x gradlew

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

script:
- ./gradlew build
